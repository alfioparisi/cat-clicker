<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Cat clicker</title>
  <link rel="stylesheet" href="cat.css">
</head>
<body>
  <div class="container">
    <div class="title">
      <h1>Cat clicker</h1>
    </div>
    <div class="cats">
      <div class="cat-list-container">
        <ul class="cat-list">
          Cat List
        </ul>
      </div>
      <div class="cat">
        <div class="cat-name">Placeholder</div>
        <img class="cat-img" src="" alt="Cat">
        <div class="count">Click number : 0</div>
      </div>
    </div>
    <div class="admin-view">
      <div class="admin-div">
        <a class="admin-btn" href="#admin-form" type="button">
          Admin
        </a>
      </div>
      <form id="admin-form">
        <label>Name : </label>
        <input type="text" class="name">
        <br>
        <label>URL : </label>
        <input type="text" class="url">
        <br>
        <label>#clicks : </label>
        <input type="number" class="number">
        <br>
        <div class="btn-container">
          <button class="save">
            Save
          </button>
          <button class="cancel">
            Cancel
          </button>
        </div>
      </form>
    </div>
  </div>
  <!-- <script src="cat.js"></script> -->
  <script src="mvo-cat.js"></script>
</body>
</html>
